<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lake Levels</title>
</head>
<body>
    <h1>Chennai Lake Levels</h1>

    <label for="dateInput">Select Date:</label>
    <input type="date" id="dateInput" />
    <button onclick="fetchData()">Load Data</button>

    <table id="lakeTable" style="margin-top: 20px;">
        <thead>
            <tr>
                <th>RESERVOIR</th>
                <th>Level (ft)</th>
                <th>Storage (mcft)</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <!-- JavaScript code placed here -->
    <script>
        async function fetchData() {
            const dateInput = document.getElementById('dateInput').value;
            if (!dateInput) {
                alert('Please select a date.');
                return;
            }

            // Convert the date format (yyyy-mm-dd to dd-mm-yyyy)
            const [year, month, day] = dateInput.split('-');
            const formattedDate = `${day}-${month}-${year}`;

            try {
                const response = await fetch('/scrape?date=' + formattedDate);
                const data = await response.json();

                // Check if the response has an error key
                if (data.error) {
                    alert('Error: ' + data.error);
                    return;
                }

                // Clear the table before appending new data
                const tableBody = document.querySelector('#lakeTable tbody');
                tableBody.innerHTML = '';  // Clear previous data

                // Loop through data and populate the table
                data.forEach(item => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${item.RESERVOIR}</td>
                        <td>${item['Level (ft)']}</td>
                        <td>${item['Storage (mcft)']}</td>
                    `;
                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error('Error loading data:', error);
                alert('Something went wrong. See console for details.');
            }
        }
    </script>
</body>
</html>
